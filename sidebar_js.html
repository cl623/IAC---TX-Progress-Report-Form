  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("main").style.marginLeft = "242px";
    document.getElementById("openNav").style.display = "none";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("main").style.marginLeft= "-8px";
    document.getElementById("openNav").style.display = "inline-block";
  }

  function goToSection(element){
    var id = element.id;
    var jqueryID = "#" + id;
    var Links = [
                 "BasicInfoRef", "FamilyConcernsRef", "MedicalHistoryRef", "ServicesRef", 
                 "ScheduleRef", "ImpairmentsRef", "VinelandRef", "MaladaptiveRef", 
                 "RisksRef", "CrisisRef", "ReinforcerRef", "TreatmentRef", "CoordinationRef",
                 "NecessityRef", "SessionRef", "EtcRef","BEHRef","PTRef"
                 ]
                 
    var Content = [
                   "BasicInfoContent", "FamilyConcernsContent", "MedicalHistoryContent", "ServicesContent", 
                   "CurrentScheduleContent", "ImpairmentsSkillContent", "VinelandContent", "MaladaptiveContent", 
                   "RiskAssociatedContent", "CrisisPlanContent", "ReinforcerContent", "TreatmentMethodsContent", 
                   "CoordinationContent", "MedicalNecessityContent", "SessionScheduleContent", "EtcContent", "BEHContent",
                   "PTContent"
                   ]
                   
    for(var i = 0; i < Links.length; i++){
      $("#" + Content[i]).hide();
      document.getElementById(Links[i]).classList.remove('activePage');
      if(id == Links[i])
        $("#"+Content[i]).show();
    }
    
    element.classList.add('activePage');
    $("#AllRef").removeClass('activePage');
  }
  
  function showAll(element){
  
    var Links = [
                 "BasicInfoRef", "FamilyConcernsRef", "MedicalHistoryRef", "ServicesRef", 
                 "ScheduleRef", "ImpairmentsRef", "VinelandRef", "MaladaptiveRef", 
                 "RisksRef", "CrisisRef", "ReinforcerRef", "TreatmentRef", "CoordinationRef",
                 "NecessityRef", "SessionRef", "EtcRef"
                 ]
    var Content = [
                   "BasicInfoContent", "FamilyConcernsContent", "MedicalHistoryContent", "ServicesContent", 
                   "CurrentScheduleContent", "ImpairmentsSkillContent", "VinelandContent", "MaladaptiveContent", 
                   "RiskAssociatedContent", "CrisisPlanContent", "ReinforcerContent", "TreatmentMethodsContent", 
                   "CoordinationContent", "MedicalNecessityContent", "SessionScheduleContent", "EtcContent"
                   ]
    for(var i = 0; i < Links.length; i++){
      document.getElementById(Links[i]).classList.remove('activePage');
      $("#"+Content[i]).show();
    }
    
    element.classList.add('activePage');
    
  }
