<div style="border-bottom: 1px solid #666;">
  <h2>Proposed Session Schedule</h2>
</div>
<div class=basic id=SessionOutline>
  <div class=head>
    <p>Client Individualized One-to-One Direct ABA Treatment Service Session Outline <i class="fa fa-bookmark" aria-hidden="true" title="Bookmark this section" onclick='openModal("One-to-One Session Outline",SessionOutline)'></i></p>
  </div>
  <div>
    <br>
    Start Time: <select type='select' id='Session Start Time' name='Session Start Time' onchange='setSchedule();'>
    </select>
    <br>
    <br>
    End Time: <select type='select' id='Session End Time' name='Session End Time' onchange='setSchedule();'>
    </select>
    <br>
    <br>
    <input type='button' id='createSchedule' value='Create Schedule' hidden>
    <br>
    <br>
  </div>
  <div class=med>
    <table id='Proposed Session Schedule'>
      <col width=25%>
      <col width=75%>
      <tr>
        <th> Session Time </th>
        <th> Session Activity Outline </th>
      </tr>
      
    </table>
  </div>
</div>
<div class=basic id=SessionStart>
  <h3> Proposed Start Date of Services: <i class="fa fa-bookmark" aria-hidden="true" title="Bookmark this section" onclick='openModal("Start Date of Services",SessionStart)'></i></h3> <input type=text id=PSDS placeholder='Month, Year' name="Proposed Start Date of Services">
</div>
