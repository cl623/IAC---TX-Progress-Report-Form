    // Create and render a Picker object for searching images.
      function createPicker(pickerCallback, Flag) {
        if (pickerApiLoaded && oauthToken) {

        var view = new google.picker.DocsView();
//        view.setParent('CLIENT FILES');
        view.setIncludeFolders(true)
        .setParent(root)
        if(Flag == 'image'){
          view.setMimeTypes("image/png,image/jpeg,image/jpg");
        }
        if(Flag == 'doc'){
          view.setMimeTypes("application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.oasis.opendocument.text,application/vnd.google-apps.document")
        }
        if(Flag == 'pdf'){
          view.setMimeTypes("application/pdf")
        }
        if(Flag == 'wdoc'){
          view.setMimeTypes("application/vnd.openxmlformats-officedocument.wordprocessingml.document")
        }
        var picker = new google.picker.PickerBuilder()
//            .enableFeature(google.picker.Feature.NAV_HIDDEN)
            .setAppId(appId)
            .setOAuthToken(oauthToken)
            .addView(view)
            .addView(new google.picker.DocsUploadView())
            .setDeveloperKey(developerKey)
            .setCallback(pickerCallback)
            .setOrigin(google.script.host.origin)
            .build();
         picker.setVisible(true);
      }
    }

    function checkFile(mimeType, gate){
    
      var filetype = "";
      
      switch (mimeType) {
        case 'application/vnd.openxmlformats-officedocument.wordprocessingml.document': filetype = 'Microsoft Word'; break;
        case 'application/vnd.oasis.opendocument.text': filetype = 'OpenDocument Word'; break;
        case 'application/vnd.google-apps.document': filetype = 'Google Docs'; break;
        case 'image/jpeg': filetype = 'JPEG'; break;
        case 'image/png': filetype = 'PNG'; break;
        case 'application/pdf': filetype = 'PDF'; break;
        case MimeType.GOOGLE_DOCS: filetype = 'Google Docs'; break;
        case MimeType.JPEG: filetype = 'JPEG'; break;
        case MimeType.PNG: filetype = 'PNG'; break;
        case MimeType.SVG: filetype = 'SVG'; break;
        case MimeType.PDF: filetype = 'PDF'; break;
        case MimeType.OPENDOCUMENT_TEXT: filetype = 'OpenDocument Word'; break;
        case MimeType.MICROSOFT_WORD: filetype = 'Microsoft Word'; break;
        case MimeType.MICROSOFT_WORD_LEGACY: filetype = 'Microsoft Word'; break;
        default: filetype = "Unknown";
      }
    console.log(mimeType);
    if(!gate.hasOwnProperty(filetype)){
      let s = Object.keys(gate).join(' or ');
      alert('Please select a ' + s + ' file.');
      return false;
    }
    return true;
    
    }

        let fileId = data.docs[0].id;

        let fileMime = data.docs[0].mimeType;
        let gate = {
          JPEG: true, 
          PNG: true
          };
        if(checkFile(fileMime, gate)){
          let fileType = data.docs[0].type;
          IEPFile.set(fileId);
          let iepData = document.getElementById('IEPTableCont')
          iepData.innerHTML = 'File Name: ' + fileName + '<br>' + 'File Type: ' + fileType
          IEPFile.placeImage();
        }
      }
    }
